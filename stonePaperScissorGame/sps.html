<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissor Game</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="container">
        <h2>Stone, Paper, Scissor Game</h2>
        <h3>Let's Play!</h3>
        <div class="flex-box-sps" id="flex-box-sps">
            <img id="stone" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="rock pic" onclick="spsGame(this)">

            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height=150 width=150 alt="paper pic" onclick="spsGame(this)">

            <img id="scissors" src="https://previews.123rf.com/images/mikailain/mikailain1809/mikailain180900017/109061048-scissors-cartoon.jpg" height=150 width=150 alt="sicssior pic" onclick="spsGame(this)">
        </div>
    </div>
</body>
<script src="sps.js"></script>
</html>
